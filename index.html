<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <div id="drawer-placeholder"></div>
      <div id="contentToBlur">
        <div id="header-placeholder"></div>
        <div id="carousel-placeholder"></div>
        <div id="hero-placeholder"></div>
      </div>
    </div>
    <div class="blur-overlay" id="blurOverlay"></div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      function includeHTML(callback) {
        const includes = document.querySelectorAll('[id$="-placeholder"]');
        const promises = Array.from(includes).map(async (include) => {
          const file = include.id.replace("-placeholder", "") + ".html";
          const response = await fetch(file);
          if (response.ok) {
            const text = await response.text();
            include.innerHTML = text;
          }
        });

        Promise.all(promises).then(() => {
          if (callback) callback();
        });
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
